<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator making</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculator">
        <h1>Sushmita Majumder</h1>
        <input type="text" name="Display" id="inputBox" placeholder="0" >

    <div class="paddingone">
        <button>AC</button>
        <button>DEL</button>
        <button>/</button>
        <button>*</button>
    </div>
 
    <div class="paddingone">
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button>-</button>
    </div>
 
    <div class="paddingone">
         <button>6</button>
         <button>5</button>
         <button>4</button>
         <button>+</button>
    </div>
 
     <div class="lastbutton paddingone">
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
         
        
    
        <div class="paddingone">
            <button>00</button>
            <button>0</button>
            <button>.</button>
         
            
       </div>

        </div>
    
    <div class="lastequaldiv"><button class="equal">=</button></div>
    </div>





   </div>
   

   <script src="script.js"></script>
</body>
</html>
